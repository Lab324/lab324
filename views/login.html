<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
	<meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
	<meta name="author" content="Codrops" />
	<link rel="stylesheet" type="text/css" href="../css/login-1.css" />
	<link rel="stylesheet" type="text/css" href="../css/login-2.css" />
	<link rel="stylesheet" type="text/css" href="../css/login-3.css" />
</head>
<body>
<div class="container">
	<!-- Codrops top bar -->
	<table width="100%" height="30" border="0" hspace="0" vspace="0"  cellpadding="0">
		<tr>
			<td bgcolor="#6495ed"><marquee  onmouseover="this.stop()" onmouseout="this.start()" scrollamount="2" scrolldelay="90" direction="left" width="100%" height="50%">欢迎登陆计算机辅助设计与视觉计算实验室，在这里你可以查看自己的任务，可以查看近期会议，还有更多学习资料可以下载哦
			</marquee></td>
		</tr>
	</table>
	<header>
		<h1>计算机辅助设计与视觉计算实验室</h1>
	</header>
	<section>
		<div id="container_demo" >
			<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
			<a class="hiddenanchor" id="toregister"></a>
			<a class="hiddenanchor" id="tologin"></a>
			<div id="wrapper">
				<div id="login" class="animate form">
					<form  action="mysuperscript.php" autocomplete="on">
						<h1>登陆</h1>
						<p>
							<label for="username" class="uname" data-icon="u" >请输入用户名【或邮箱】</label>
							<input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
						</p>
						<p>
							<label for="password" class="youpasswd" data-icon="p"> 请输入密码</label>
							<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
						</p>
						<p class="keeplogin">
							<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
							<label for="loginkeeping">记住密码</label>
						</p>
						<p class="login button">
							<input type="submit" value="登录" />
						</p>
						<p class="change_link">
							还不是lab324用户？
							<a href="#toregister" class="to_register">注册</a>
						</p>
					</form>
				</div>

				<div id="register" class="animate form">
					<form  action="mysuperscript.php" autocomplete="on">
						<h1> 注册 </h1>
						<p>
							<label for="usernamesignup" class="uname" data-icon="u">用户名</label>
							<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
						</p>
						<p>
							<label for="emailsignup" class="youmail" data-icon="e" >邮箱</label>
							<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
						</p>
						<p>
							<label for="passwordsignup" class="youpasswd" data-icon="p">密码 </label>
							<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
						</p>
						<p>
							<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">再次输入密码 </label>
							<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
						</p>
						<p class="signin button">
							<input type="submit" value="Sign up"/>
						</p>
						<p class="change_link">
							已经注册过了？
							<a href="#tologin" class="to_register">去登陆</a>
						</p>
					</form>
				</div>

			</div>
		</div>
	</section>
</div>
</body>
</html>
